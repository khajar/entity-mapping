
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect


#USED TO ENABLE HIBERNATE SECOUND LEVEL CACHE
spring.jpa.properties.hibernate.cache.use_secound_level_cache=true
#USED TO PROVIDE FACTORY CLASS FOR EHCACHE
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#EXPLICITLY TELLING THAT WHICH ENTITY TO ENABLE HIBERNATE SECOUND LEVEL CACHE
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

#TO PRINT SQL QUERIES IN HIBERNATE COSOLE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE


server.port=8085
